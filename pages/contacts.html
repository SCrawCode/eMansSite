<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuderia eMans&copy; Contacts</title>
</head>
<body>
    <header>
        <h1>Scuderia eMans&copy;</h1><hr>
        <h2>Get In Contact With eMans&copy;</h2>
    </header>

    <main>
        <form action="" method="">
            <div>
                <label for="name">Name: </label><br>
                <input type="text" placeholder="Name..." id="name" name="name">
            </div>
            <div>
                <label for="email">Email: </label><br>
                <input type="email" placeholder="Email..." id="email" name="email">
            </div>
            <div>
                <label for="pNumber">Number: </label><br>
                <input type="tel" placeholder="Phone Number..." id="pNumber" name="pNumber">
            </div>
            <div>
                <label for="company">Company: </label><br>
                <input type="text" placeholder="Company (Optional)..." id="company" name="company">
            </div>
            <div>
                <label for="message">Message: </label><br>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>

            <h3>Stay Up-To-Date With Scuderia eMans&copy;</h3>
                <div>
                    <label for="newsletter">Newsletter</label>
                    <input type="checkbox" id="newsletter" name="subscribe" value="newsletter">
                
                    <label for="email">Email</label>
                    <input type="checkbox" id="email" name="subscribe" value="email">
                
                    <label for="post">Post</label>
                    <input type="checkbox" id="post" name="subscribe" value="post">
                </div>

            <h3>How Would You Like To Recieve Your Response?</h3>
                <div>
                    <label for="phoneresponse">Phone</label>
                    <input type="radio" id="phoneresponse" name="response" value="phone">

                    <label for="emailresponse">Email</label>
                    <input type="radio" id="phoneresponse" name="response" value="email">
                </div>

                <div>
                    <button type="submit">Submit</button>
                    <input type="reset">
                </div>
        </form>
    </main>

    <hr>

            </ul>
           <input type="search" placeholder="Looking For Someting?">
        </nav>
    </footer>
</body>
</html>
